<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Style|Newsroom</title>
  
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/blog.css">
</head>
<body>
  <header id="header"></header>
  <main>
    <div class="blog-banner-wrapper">
      <div class="blog-banner">
        <div class="blog-banner-text">
          <h3>Get the latest Press Releases <br> in the Newsroom to stay <br> up to date...</h3>
        </div>
      </div>
    </div>
    <div class="blog-main-flexbox">
      <div class="blog-left-div">
        <h2>Latest news</h2>

        <article class="blogCardLandscape">
        </article>

        <article class="blogCardLandscape">
        </article>

        <article class="blogCardLandscape">
        </article>

        <article class="blogCardLandscape">
        </article>

        <article class="blogCardLandscape">
        </article>

        <article class="blogCardLandscape">
        </article>

        <article class="blogCardLandscape">
        </article>

        <article class="blogCardLandscape">
        </article>

        <div id="paginate">
          <div><a href="#paginate">1</a></div>
          <div><a href="#paginate">2</a></div>
          <div><a href="#paginate">3</a></div>
          <div><a href="#paginate">4</a></div>
          <div><a href="#paginate">5</a></div>
          <div><a href="#paginate">6</a></div>
          <div><a href="#paginate">7</a></div>
        </div>
      </div>
      
      <!-- desni aside -->
      <div class="blog-right-div">
        <h2>Press Contact</h2>
        <article id="press-contact-container">
          <div class="profile-card">
            <div class="profile-photo-box">
              <img src="/images/wallpaper/profile-1.png" alt="" class="profile-img">
            </div>
            <div class="profile-info">
              <div class="profile-name">Jane Doe</div>
              <div class="profile-title">
                Head of Corporate Communications
              </div>
              <div class="profile-contact">
                <a href="mailto:new.style@info.org" target="_blank">WRITE A MAIL</a>
              </div>
            </div>
          </div>

          <div class="profile-card">
            <div class="profile-photo-box">
              <img src="/images/wallpaper/profile-2.png" alt="" class="profile-img">
            </div>
            <div class="profile-info">
              <div class="profile-name">Jane Doe</div>
              <div class="profile-title">
                Head of Consumer Communications
              </div>
              <div class="profile-contact">
                <a href="mailto:new.style@info.org" target="_blank">WRITE A MAIL</a>
              </div>
            </div>
          </div>
        </article>
        
      </div>
    </div>

    <div id="aside-blog-wrapper">
      <aside id="asideBlog"></aside>
    </div>
  </main>
  <footer id="footer"></footer>
  
  <script src="js/javascript.js"></script>
</body>
</html>
