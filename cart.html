<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping bag</title>
  <link rel="stylesheet" href="css/cart.css">
</head>
<body>
  <header>
    <iframe src="partials/header.html" width="100%" class="auto-height-iframe" frameborder="0"></iframe>
  </header>
  <main id="cart-main">
    <div id="cart-title-div">
      <h3>Shopping bag</h3>
    </div>
    <div id="cart-wrapper">
      <section id="cart-left">
        <article class=cart-item>
          <div class="cart-img-wrapper">
            <img src="images/products/women-jeans.webp" alt="women jeans" class="cart-img">
          </div>
          <div class="item-info-wrapper">
            <div class="item-info-top">
              <div class="item-name">Women denim jeans</div>
              <div class="item-price">31.99&euro;</div>
            </div>
            <div class="item-info-middle">
                  <div>Art.no.</div>
                  <div>0979945001</div>
                  <div>Size:</div>
                  <div>XL</div>
                  <div>Color:</div>
                  <div>Blue</div>
                  <div>Total:</div>
                  <div>31.99&euro;</div>
            </div>
            <div class="item-info-bottom">
                <div id="item-quantity-selector">
                  <div>&minus;</div>
                  <div>1</div>
                  <div>&plus;</div>
                </div>
            </div>
          </div>
          <div class="trash-icon-div">
            <img src="images/icons/trash-can-regular.svg" alt="trash-can-regular" id="trash-icon">
          </div>
        </article>

        <article class=cart-item>
          <div class="cart-img-wrapper">
            <img src="images/products/men-shirt5.webp" alt="men shirt" class="cart-img">
          </div>
          <div class="item-info-wrapper">
            <div class="item-info-top">
              <div class="item-name">Men shirt</div>
              <div class="item-price">28.99&euro;</div>
            </div>
            <div class="item-info-middle">
                  <div>Art.no.</div>
                  <div>0979945001</div>
                  <div>Size:</div>
                  <div>XL</div>
                  <div>Color:</div>
                  <div>Blue</div>
                  <div>Total:</div>
                  <div>28.99&euro;</div>
            </div>
            <div class="item-info-bottom">
                <div id="item-quantity-selector">
                  <div>&minus;</div>
                  <div>1</div>
                  <div>&plus;</div>
                </div>
            </div>
          </div>
          <div class="trash-icon-div">
            <a href="">
            <img src="images/icons/trash-can-regular.svg" alt="trash-can-regular" id="trash-icon">
            </a>
          </div>
        </article>
      </section>

      <section id="cart-right">
        <div id="checkout-box-wrapper">
          
          <div id="log-in-box">
            <a href="">
              <div>Log in</div>
            </a>
          </div>
          <div id="order-detail">
            <div class="order-detail-top">
              <div>Order Value</div>
              <div>60.99&euro;</div>
            </div>
            <!-- dodati promotion -->
            <!-- <div>
              <div>Promotion</div>
              <div>-31.99&euro;</div>
            </div> -->
            <div class="order-detail-bottom">
              <div>Shipping</div>
              <div>FREE</div>
            </div>
          </div>
          <div class="total-box">
            <div>Total</div>
            <div>60.99&euro;</div>
          </div>
          <div id="check-out-box">
            <a href="checkout.html">
              <div>Continue to checkout</div>
            </a>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <iframe src="partials/footer.html" width="100%" class="auto-height-iframe" frameborder="0"></iframe>
  </footer>
  <script src="js/javascript.js"></script>
</body>
</html>
